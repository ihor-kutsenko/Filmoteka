<header class="header library-header">
  <div class="container container--header">
    <div class="header-wrapper">
      <div class="logo-container">
        <a href="./index.html" class="logo-site">
          <svg class="logo" width="24" height="24">
            <use class="logo-icon" href="./images/icons.svg#icon-film"></use>
          </svg>
          <span class="logo__name">Filmoteka</span>
        </a>
      </div>

      <nav class="header-navigation">
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="./index.html">HOME</a>
          </li>
          <li class="navigation-list__item">
            <a
              class="navigation-list__link site-nav__link--current"
              href="./library.html"
              >MY LIBRARY</a
            >
          </li>
        </ul>
        <!-- sign in -->
        <ul class="navigation-buttons">
          <li class="js-signIn-btn">
            <button class="navigation-btn">
              <span class="btn-icon">
                <svg class="icon-in" width="16" height="16">
                  <use href="./images/icons.svg#icon-sign-in"></use>
                </svg>
                <svg class="icon-out visually-hidden" width="16" height="16">
                  <use href="./images/icons.svg#icon-sign-out"></use>
                </svg>
              </span>
              <span class="btn-text">Sign In</span>
            </button>
          </li>
        </ul>
        <p class="js-userStatus userStatus">You are not logged</p>
      </nav>
    </div>

    <div class="test">
      <button type="button" class="button button-watched">WATCHED</button>
      <button type="button" class="button button-queue">QUEUE</button>
      <div class="toolbar">
        <div class="theme-switch">
          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle library-theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="switch theme"
            />
            <label
              aria-hidden="true"
              class="theme-switch__track"
              for="theme-switch-toggle"
            >
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
